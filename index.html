<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeKeeper App</title>
    <style>
        /* Style de base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche le défilement */
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffdc2e url('https://www.transparenttextures.com/patterns/light-honeycomb-dark.png');
            background-size: auto;
            background-repeat: repeat;
        }

        .title {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #333;
            text-align: center;
            font-weight: bold;
            z-index: 10;
        }

        /* Conteneur de grille pour les boutons */
        .main-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 12.6vh;
            gap: 10px;
            width: 95vw;
            height: calc(100vh - 70px); /* Ajuste la hauteur en fonction du titre */
            position: absolute;
            top: 13%;
            overflow: hidden;
        }

        /* Taille et disposition spécifique pour chaque bouton */
        .dim1 { grid-column: span 4; grid-row: span 6; }
        .dim2 { grid-column: span 2; grid-row: span 3; }
        .dim3 { grid-column: span 2; grid-row: span 3; }

        /* Conteneurs cachés par défaut */
        .content-container {
            display: none;
            background-color: #FFA500;
            color: white;
            border: 2px solid #8b5e3c;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            z-index: 0;
            position: relative;
        }

        /* Style de l'image */
        #hivesContainer img {
            width: 100%;
            height: auto; /* Maintient le ratio de l'image */
            object-fit: cover; /* Permet à l'image de remplir l'espace sans déformer */
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Titre central avec fond transparent -->
        <div class="title">BeeKeeper</div>

        <!-- Conteneur de boutons en style "mur de briques" -->
        <div class="main-container">
            <!-- Conteneurs cachés associés aux boutons -->
            <div class="content-container dim1" id="hivesContainer">
                <img src="https://example.com/your-image.jpg" alt="Ruches">
                <!-- Contenu supplémentaire, comme du texte, peut aussi être ajouté ici si nécessaire -->
            </div>
            <div class="content-container dim2" id="reportsContainer">Contenu pour les rapports</div>
            <div class="content-container dim3" id="weatherContainer">Contenu pour la météo</div>
        </div>
    </div>

    <script src="js/buttons.js"></script>
</body>
</html>
